<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="search-bar" placeholder="Search" />
    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          src="./Youtube/channel-pictures/thumbnail-1.webp"
          class="thumbnail"
        />
      </div>
      <div class="video-info-grid">
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="./Youtube/channel-pictures/channel-1.jpeg"
            alt=""
          />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marquees Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          src="./Youtube/channel-pictures/thumbnail-2.webp"
          class="thumbnail"
        />
      </div>
      <div class="video-info-grid">
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="./Youtube/channel-pictures/channel-2.jpeg"
            alt=""
          />
        </div>
        <div class="video-info">
          <p class="video-title">Try Not to Laugh Challenge #9</p>
          <p class="video-author">Markpiller</p>
          <p class="video-stats">19M views &#183; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
